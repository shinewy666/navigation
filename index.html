<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小煜煜导航网站</title>
    <link rel="stylesheet" href="fang.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
    <style type="text/css">
    /* 1 */
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="globalHeader">
        <form class="searchFrom" method="get" action="https://www.baidu.com/s" target="_blank">
            <input name="wd" type="text" class="nmb">
            <button type="submit">搜索</button>                         
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">

            <li class="last ">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_1978506_0bi73vqyxd1.js"></script>
    <script src="//at.alicdn.com/t/font_1978506_za4whf2u9qq.js"></script>

</body>
</html>
